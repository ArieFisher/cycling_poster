<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CycleMap2025 Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; padding-top: 50px; }
        .container { max-width: 800px; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .header { text-align: center; margin-bottom: 30px; }
        .btn-primary { background-color: #ff920d; border-color: #ff920d; }
        .btn-primary:hover { background-color: #e07e00; border-color: #e07e00; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>CycleMap2025</h1>
            <p class="text-muted">Generate high-resolution cycling maps from GeoJSON</p>
        </div>

        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}

        <form action="/generate" method="POST">
            <div class="mb-3">
                <label for="url" class="form-label">GeoJSON URL</label>
                <input type="url" class="form-control" id="url" name="url" required placeholder="https://example.com/route.geojson">
            </div>

            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="width" class="form-label">Width (px)</label>
                    <input type="number" class="form-control" id="width" name="width" value="2048" min="100" max="4096">
                </div>
                <div class="col-md-4 mb-3">
                    <label for="height" class="form-label">Height (px)</label>
                    <input type="number" class="form-control" id="height" name="height" value="2048" min="100" max="4096">
                </div>
                <div class="col-md-4 mb-3">
                    <label for="scale" class="form-label">Scale Factor</label>
                    <select class="form-select" id="scale" name="scale">
                        <option value="1">1x</option>
                        <option value="2" selected>2x</option>
                    </select>
                </div>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg">Generate Map</button>
            </div>
        </form>
        
        <div class="mt-4 text-center text-muted">
            <small>Powered by Geoapify Static Maps API</small>
        </div>
    </div>
</body>
</html>
